<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Paste - Secure Text Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="slide-in-left">üîê Crypto Paste</h1>
            <p class="slide-in-right">Secure, temporary text sharing</p>
        </header>
        
        <main class="fade-in">
            <form id="pasteForm">
                <div class="form-group">
                    <label for="title">Title (optional)</label>
                    <input type="text" id="title" name="title" placeholder="Untitled paste">
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <div class="input-with-copy">
                        <textarea id="content" name="content" rows="20" placeholder="Paste your content here..." required></textarea>
                        <button type="button" class="copy-btn-inline" id="contentCopyBtn" title="Copy content">
                            üìã
                        </button>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="text">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                            <option value="bash">Bash</option>
                            <option value="sql">SQL</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="typescript">TypeScript</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry">Expires in</label>
                        <select id="expiry" name="expiry">
                            <option value="10m">10 minutes</option>
                            <option value="1h">1 hour</option>
                            <option value="1d" selected>1 day</option>
                            <option value="1w">1 week</option>
                            <option value="1M">1 month</option>
                            <option value="never">Never</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (optional)</label>
                    <input type="password" id="password" name="password" placeholder="Leave empty for public paste">
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="submitText">Create Paste</span>
                    <span id="submitLoading" class="loading" style="display: none;">Creating...</span>
                </button>
            </form>
            
            <div id="result" class="result" style="display: none;">
                <h3>Paste Created Successfully!</h3>
                <div class="url-container">
                    <input type="text" id="pasteUrl" readonly>
                    <button id="copyBtn">Copy</button>
                </div>
                <p><a href="#" id="viewLink">View Paste</a> | <a href="/">Create Another</a></p>
            </div>
            
            <div id="recentPastes" class="recent-pastes" style="display: none;">
                <h3>Recent Pastes</h3>
                <ul id="recentList"></ul>
            </div>
        </main>
        
        <footer>
            <p>Built with Cloudflare Workers | <button id="themeToggle">üåô Dark Mode</button></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Add copy functionality for the content textarea
        document.addEventListener('DOMContentLoaded', function() {
            const contentCopyBtn = document.getElementById('contentCopyBtn');
            const contentTextarea = document.getElementById('content');
            
            if (contentCopyBtn && contentTextarea) {
                contentCopyBtn.addEventListener('click', async function() {
                    const content = contentTextarea.value;
                    
                    if (!content.trim()) {
                        // Show a brief message if there's nothing to copy
                        const originalContent = this.innerHTML;
                        this.innerHTML = '‚ö†Ô∏è';
                        setTimeout(() => {
                            this.innerHTML = originalContent;
                        }, 1000);
                        return;
                    }
                    
                    try {
                        await navigator.clipboard.writeText(content);
                        
                        // Visual feedback
                        const originalContent = this.innerHTML;
                        this.innerHTML = '‚úÖ';
                        this.classList.add('success');
                        
                        // Show toast notification if available
                        if (typeof showNotification === 'function') {
                            showNotification('Content copied to clipboard!', 'success');
                        }
                        
                        setTimeout(() => {
                            this.innerHTML = originalContent;
                            this.classList.remove('success');
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                        
                        // Visual feedback for error
                        const originalContent = this.innerHTML;
                        this.innerHTML = '‚ùå';
                        
                        setTimeout(() => {
                            this.innerHTML = originalContent;
                        }, 2000);
                    }
                });
                
                // Hide copy button when textarea is empty
                contentTextarea.addEventListener('input', function() {
                    if (this.value.trim()) {
                        contentCopyBtn.style.opacity = '1';
                        contentCopyBtn.style.pointerEvents = 'auto';
                    } else {
                        contentCopyBtn.style.opacity = '0.5';
                        contentCopyBtn.style.pointerEvents = 'none';
                    }
                });
                
                // Initialize button state
                contentCopyBtn.style.opacity = contentTextarea.value.trim() ? '1' : '0.5';
                contentCopyBtn.style.pointerEvents = contentTextarea.value.trim() ? 'auto' : 'none';
            }
        });
    </script>
</body>
</html>
